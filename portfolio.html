<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* General styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Container for the images */
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Styling for the image track */
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    /* Individual images */
    .carousel-track img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* Single-line arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 20px;
      transform: translateY(-50%) rotate(135deg); /* Rotates to point left */
    }

    .arrow-right {
      right: 20px;
      transform: translateY(-50%) rotate(-45deg); /* Rotates to point right */
    }

    /* Hover effect */
    .arrow:hover {
      border-color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <!-- Carousel container -->
  <div class="carousel-container">
    <!-- Carousel track -->
    <div class="carousel-track">
      
      <img src="IMG_4201.jpeg" alt="Image 2">
      <img src="IMG_9881.jpeg" alt="Image 5">
      <img src="IMG_4203.jpeg" alt="Image 3">
      <img src="IMG_4221.jpeg" alt="Image 5">
      <img src="IMG_9708.jpeg" alt="Image 5">
      <img src="IMG_9884.jpeg" alt="Image 5">
      <img src="IMG_4199.jpeg" alt="Image 1">

      <img src="IMG_4208.jpeg" alt="Image 1">
      <img src="IMG_9883.jpeg" alt="Image 5">
      <img src="IMG_9894.jpeg" alt="Image 5">
      <img src="IMG_4202.jpeg" alt="Image 2">
      <img src="IMG_4209.jpeg" alt="Image 3">
      <img src="IMG_8984.jpeg" alt="Image 5">
      <img src="IMG_4252.jpeg" alt="Image 4">
      <img src="IMG_8978.jpeg" alt="Image 5">

    </div>

    <!-- Single-line Left and Right arrows -->
    <div class="arrow arrow-left" onclick="moveSlide(-1)"></div>
    <div class="arrow arrow-right" onclick="moveSlide(1)"></div>
  </div>

  <script>
    let currentIndex = 0;

    // Function to move the slide
    function moveSlide(direction) {
      const track = document.querySelector('.carousel-track');
      const totalSlides = document.querySelectorAll('.carousel-track img').length;

      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }
  </script>

</body>
</html>
