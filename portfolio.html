<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Slideshow (Aspect Ratio Preserved)</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #000; /* Dark background for better focus on art */
      color: white;
    }

    /* Navigation Menu */
    .top-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      z-index: 100;
    }

    .top-menu a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
    }

    .top-menu a:hover {
      color: #f1f1f1;
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Image */
    .main-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ensures the whole painting fits within the view */
      background-color: #000; /* Prevent empty spaces */
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border: solid white;
      border-width: 0 4px 4px 0;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow-left {
      left: 20px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow-right {
      right: 20px;
      transform: translateY(-50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="top-menu">
    <a href="index.html">HOME/ACCUEIL</a>
  </div>

  <div class="carousel-container">
    <!-- Left Arrow -->
    <div class="arrow arrow-left" onclick="navigate(-1)"></div>

    <!-- Main Display Image -->
    <img id="mainImage" class="main-image" src="IMG_4201.jpeg" alt="Main Image">

    <!-- Right Arrow -->
    <div class="arrow arrow-right" onclick="navigate(1)"></div>
  </div>

  <script>
    let currentIndex = 0;
    const images = [
      
      "IMG_0141.jpeg",
      "IMG_4376.jpeg",
      "IMG_4252.jpeg",
      "IMG_4340.jpeg",
      "IMG_4349.jpeg",
      "IMG_4352.jpeg",
      "IMG_4339.jpeg",
      "IMG_0143.jpeg",
 
    ];

    // Navigate through images using arrows
    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      const mainImage = document.getElementById('mainImage');
      mainImage.src = images[currentIndex];
    }
  </script>
</body>
</html>
