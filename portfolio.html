<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Slideshow (Aspect Ratio Preserved)</title>
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000; /* Dark background for better focus on art */
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Image */
    .main-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ensures the whole painting fits within the view */
      background-color: #000; /* Prevent empty spaces */
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border: solid white;
      border-width: 0 4px 4px 0;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow-left {
      left: 20px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow-right {
      right: 20px;
      transform: translateY(-50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <!-- Left Arrow -->
    <div class="arrow arrow-left" onclick="navigate(-1)"></div>

    <!-- Main Display Image -->
    <img id="mainImage" class="main-image" src="IMG_0122.jpeg" alt="Main Image">

    <!-- Right Arrow -->
    <div class="arrow arrow-right" onclick="navigate(1)"></div>
  </div>

  <script>
    let currentIndex = 0;
    const images = [

     
      "IMG_0143.jpeg",
      "IMG_4201.jpeg",
      "IMG_4252.jpeg",
      "IMG_4339.jpeg",
      "IMG_4340.jpeg",
      "IMG_4349.jpeg",
      "IMG_4352.jpeg",
      "IMG_8976.jpeg",
      "IMG_9881.jpeg",
      "IMG_9884.jpeg",
      "IMG_9894.jpeg",
      "IMG_0122.jpeg",
      "IMG_0128.jpeg",
      "IMG_0130.jpeg",
      "IMG_0141.jpeg",
    ];

    // Navigate through images using arrows
    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      const mainImage = document.getElementById('mainImage');
      mainImage.src = images[currentIndex];
    }
  </script>
</body>
</html>
