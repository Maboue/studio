<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail Carousel with Arrows Fixed to Top</title>
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Carousel Container */
    .carousel-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      position: relative; /* Ensure arrows are positioned correctly */
    }

    /* Main Image */
    .main-image {
      width: 100%;
      max-height: 800px;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: solid white;
      border-width: 0 3px 3px 0;
      cursor: pointer;
      z-index: 10; /* Ensure arrows are above images */
    }

    .arrow-left {
      left: 20px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow-right {
      right: 20px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .arrow:hover {
      opacity: 0.7; /* Subtle hover effect */
    }

    /* Thumbnail Container */
    .thumbnail-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    /* Thumbnails */
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .thumbnail:hover,
    .thumbnail.active {
      border-color: #007bff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-image {
        max-height: 500px;
      }

      .arrow {
        width: 25px;
        height: 25px;
      }

      .thumbnail {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <!-- Left Arrow -->
    <div class="arrow arrow-left" onclick="navigate(-1)"></div>

    <!-- Main Display Image -->
    <img id="mainImage" class="main-image" src="IMG_4201.jpeg" alt="Main Image">

    <!-- Right Arrow -->
    <div class="arrow arrow-right" onclick="navigate(1)"></div>

    <!-- Thumbnails -->
    <div class="thumbnail-container">
      <img class="thumbnail active" src="IMG_4201.jpeg" alt="Thumbnail 1" onclick="changeImage('IMG_4201.jpeg', this)">
      <img class="thumbnail" src="IMG_4349.jpeg" alt="Thumbnail 4" onclick="changeImage('IMG_4349.jpeg', this)">
      <img class="thumbnail" src="IMG_4340.jpeg" alt="Thumbnail 5" onclick="changeImage('IMG_4340.jpeg', this)">
      <img class="thumbnail" src="IMG_0143.jpeg" alt="Thumbnail 6" onclick="changeImage('IMG_0143.jpeg', this)">
      <img class="thumbnail" src="IMG_4339.jpeg" alt="Thumbnail 3" onclick="changeImage('IMG_4339.jpeg', this)">
      <img class="thumbnail" src="IMG_4352.jpeg" alt="Thumbnail 7" onclick="changeImage('IMG_4352.jpeg', this)">
      <img class="thumbnail" src="IMG_4341.jpeg" alt="Thumbnail 8" onclick="changeImage('IMG_4341.jpeg', this)">
      <img class="thumbnail" src="IMG_4252.jpeg" alt="Thumbnail 9" onclick="changeImage('IMG_4252.jpeg', this)">
      <img class="thumbnail" src="IMG_9884.jpeg" alt="Thumbnail 10" onclick="changeImage('IMG_9884.jpeg', this)">
      <img class="thumbnail" src="IMG_9883.jpeg" alt="Thumbnail 11" onclick="changeImage('IMG_9883.jpeg', this)">
      <img class="thumbnail" src="IMG_9881.jpeg" alt="Thumbnail 12" onclick="changeImage('IMG_9881.jpeg', this)">
      <img class="thumbnail" src="IMG_9894.jpeg" alt="Thumbnail 13" onclick="changeImage('IMG_9894.jpeg', this)">
      <img class="thumbnail" src="IMG_0131.jpeg" alt="Thumbnail 14" onclick="changeImage('IMG_0131.jpeg', this)">
      <img class="thumbnail" src="IMG_0130.jpeg" alt="Thumbnail 15" onclick="changeImage('IMG_0130.jpeg', this)">
      <img class="thumbnail" src="IMG_0129.jpeg" alt="Thumbnail 16" onclick="changeImage('IMG_0129.jpeg', this)">
      <img class="thumbnail" src="IMG_0128.jpeg" alt="Thumbnail 17" onclick="changeImage('IMG_0128.jpeg', this)">
      <img class="thumbnail" src="IMG_0123.jpeg" alt="Thumbnail 18" onclick="changeImage('IMG_0123.jpeg', this)">
      <img class="thumbnail" src="IMG_0122.jpeg" alt="Thumbnail 19" onclick="changeImage('IMG_0122.jpeg', this)">
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const images = [
      "IMG_4201.jpeg",
      "IMG_4349.jpeg",
      "IMG_4340.jpeg",
      "IMG_0143.jpeg",
      "IMG_4339.jpeg",
      "IMG_4352.jpeg",
      "IMG_4341.jpeg",
      "IMG_4252.jpeg",
      "IMG_9884.jpeg",
      "IMG_9883.jpeg",
      "IMG_9881.jpeg",
      "IMG_9894.jpeg",
      "IMG_0131.jpeg",
      "IMG_0130.jpeg",
      "IMG_0129.jpeg",
      "IMG_0128.jpeg",
      "IMG_0123.jpeg",
      "IMG_0122.jpeg"
    ];

    // Change the main image based on the selected thumbnail
    function changeImage(imageSrc, clickedThumbnail) {
      const mainImage = document.getElementById('mainImage');
      mainImage.src = imageSrc;

      // Update the active thumbnail
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach(thumb => thumb.classList.remove('active'));
      clickedThumbnail.classList.add('active');

      currentIndex = images.indexOf(imageSrc); // Update current index
    }

    // Navigate through images using arrows
    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      const mainImage = document.getElementById('mainImage');
      mainImage.src = images[currentIndex];

      // Update the active thumbnail
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach(thumb => thumb.classList.remove('active'));
      thumbnails[currentIndex].classList.add('active');
    }
  </script>
</body>
</html>
